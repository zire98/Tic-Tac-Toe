<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe!</h1>
        <a class="link-profile" href="https://github.com/Zire98" target="_blank" rel="noopener noreferrer"
            aria-label="Ir al perfil de GitHub de Zire98" title="GitHub: Zire98">
            <img src="./assets/images/ralph.png" alt="Avatar de Zire98" width="70px" height="70px">
            <h2>Zire98</h2>
        </a>
    </header>
    <main>
        <div>
            <form class="newGame-form" action="#">
                <label for="player-name1">Player name 1</label>
                <input type="text" class="player-name" id="player-name1">
                <label for="player-name2">Player name 2</label>
                <input type="text" class="player-name" id="player-name2">
                <button class="new-game" id="new-game" type="button">New Game</button>
            </form>

        </div>
        <div class="board">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
    </main>
    <footer>
        <h4>Eriz Godrovich Olave 2025</h4>
    </footer>
</body>

</html>
